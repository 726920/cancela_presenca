<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0 15px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancelar sua Consulta</h2>
        <p>Para cancelar, insira o <strong>nome e ultimo sobrenome</strong> do paciente a seguir:</p>
        <p>Assim que tiver outra data disponível, refaça seu agendamento com a Gastroneide.</p>
        
        <form onsubmit="event.preventDefault(); cancelarConsulta();">
            <label for="nome">Nome e último sobrenome:</label>
            <input type="text" id="nome" name="nome" aria-label="Nome completo do paciente" placeholder="Ex: Pedro Sampaio" required>
            <button class="btn" type="submit" id="botaoCancelar">Cancelar Consulta</button>
        </form>
    </div>

    <script>
        function cancelarConsulta() {
            const input = document.getElementById("nome");
            const botao = document.getElementById("botaoCancelar");
            const nomeCompleto = input.value.trim();

            if (nomeCompleto === "" || !nomeCompleto.includes(" ")) {
                alert("Por favor, insira seu nome e sobrenome.");
                return;
            }

            const partes = nomeCompleto.split(" ");
            const nome = partes.slice(0, -1).join(" ");
            const sobrenome = partes.slice(-1)[0];

            const dadosPaciente = { nome, sobrenome };

            botao.disabled = true;
            botao.textContent = "Cancelando...";

            fetch("https://n8n.gastrosaoluis.net/webhook/cancela_presenca", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dadosPaciente)
            })
            .then(response => response.json())
            .then(data => {
                alert("Sua consulta foi cancelada com sucesso.");
                input.value = "";
            })
            .catch(error => {
                console.error("Erro ao notificar:", error);
                alert("Ocorreu um erro ao cancelar a consulta. Tente novamente.");
            })
            .finally(() => {
                botao.disabled = false;
                botao.textContent = "Cancelar Consulta";
            });
        }
    </script>
</body>
</html>
